<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Indice</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <h1 class="titulo">Botones</h1>
    <h3 class="subtitulo">Botons creados con css vs botones hechos con bootstrap</h3>
    <div class="row">
        <div class="col-md-12">
            <a href="#" class="boton azul">Boton 1</a>
            <a href="#" class="boton rojo">Boton 2</a>
            <a href="#" class="boton verde">Boton 3</a>
        </div>
        <div class="col-md-12">
            <a href="#" class="boton azul mediano">Boton 1</a>
            <a href="#" class="boton rojo mediano">Boton 2</a>
            <a href="#" class="boton verde mediano">Boton 3</a>
        </div>
        <div class="col-md-12">
            <a href="#" class="boton azul redondo">Boton 1</a>
            <a href="#" class="boton rojo redondo">Boton 2</a>
            <a href="#" class="boton verde redondo">Boton 3</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
        </div>
        <div class="col-md-12">
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
        </div>
        <div class="col-md-12">
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a href="/indice.html" class="btn btn-primary" style="font-size: 15px; border-radius: 40px;">Regresar</a>
        </div>
    </div>
</body>
</html>
