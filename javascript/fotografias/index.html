<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api de fotografias</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Api de fotografias</h1>
                <button class="btn btn-primary" id="buscar">Imagen random</button>
            </div>
            <div class="col-md-12" id="resultado">

            </div>
        </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <script>
        jQuery(document).ready(function(){
            $("#buscar").click(function(){
                    $.getJSON("https://dog.ceo/api/breeds/image/random", function( data ) {
                    $(".breeds-image-random pre").html(JSON.stringify(data, null, 4));
                    $("#resultado").html("<img src='" + data.message + "'>");
                });
            });
        });
    </script>


</body>
</html>
