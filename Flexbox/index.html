<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/dtl4zlg.css">
    <link rel="stylesheet" href="https://use.typekit.net/dtl4zlg.css">
</head>
<body>
        <div class="titulo">
            <h1>
                Landscapes
            </h1>
        </div>
        <div class="desc">
            <p>Aqui se puede ver el uso de flexbox con imagenes responsivas</p>
        </div>
        <div class="flex-container">
            <div class="column">
                <img src="imagenes/carretera.jpg">
                <img src="imagenes/montañas1.jpg">
                <img src="imagenes/montañas2.jpg">
                <img src="imagenes/montañas3.jpg">
                <img src="imagenes/montañas4.jpg">
                <img src="imagenes/sakura.jpg">
            </div>
            <div class="column">
                <img src="imagenes/sakura.jpg">
                <img src="imagenes/montañas4.jpg">
                <img src="imagenes/montañas3.jpg">
                <img src="imagenes/montañas2.jpg">
                <img src="imagenes/montañas1.jpg">
                <img src="imagenes/carretera.jpg">
            </div>
            <div class="column">
                <img src="imagenes/montañas4.jpg">
                <img src="imagenes/montañas3.jpg">
                <img src="imagenes/montañas4.jpg">
                <img src="imagenes/sakura.jpg">
                <img src="imagenes/carretera.jpg">
                <img src="imagenes/montañas1.jpg">
            </div>
            <div class="column">
                <img src="imagenes/montañas3.jpg">
                <img src="imagenes/montañas4.jpg">
                <img src="imagenes/montañas3.jpg">
                <img src="imagenes/carretera.jpg">
                <img src="imagenes/sakura.jpg">
                <img src="imagenes/montañas4.jpg">
            </div>
        </div>
</body>
</html>
